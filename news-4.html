                                <p>特斯拉射擊事件</p>
                            </div>
                            <div class="desc">
                                <p>宜蘭昨天(5日)下午發生一起特斯拉行車糾紛。<br>
                                    2位特斯拉車主因為排隊充電發生衝突,被拍攝的林男質問「我爸爸已經過世了,我只是跟你讓個位子而已,怎樣了嗎?」隨後竟拿出一把空氣槍朝拍攝人陳男的車內掃射,行兇之後立即駕車離開。
                                </p>
